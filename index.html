<html>
 <head>
   <style>
body{
  background-image: radial-gradient(at center center, rgb(255, 255, 255) 8%, rgb(51, 64, 77) 100%);
}
   </style>
 </head>
 <body onload="videochat()">
   <audio autoplay="true" id="videoElement" style="width:94%;height:14.9%;background-color:black;position:absolute;top:0px;right:5px;"></audio>
 </body>
 <script>
 var video = document.querySelector("#videoElement");
  function videochat() {
 navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

 if (navigator.getUserMedia) {
     navigator.getUserMedia({audio: true}, handleVideo, videoError);
 }

 function handleVideo(stream) {
     video.src = window.URL.createObjectURL(stream);
 }

 function videoError(e) {
     alert("we're having touble connecting to your video devices");
 }
}
 </script>
</html>
